<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <title>Partners</title>
</head>

<body>
    <p class="nameSector">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
    <div class='mainContainer'>
        <div class="partners-navigation swiper-container">
            <div class="partners list-close swiper-wrapper">
                <div class="partners__lenovo partners__element swiper-slide">
                    <img src="img/lenovo.png" alt="Lenovo">
                    <button class="partners__search"></button>
                </div>
                <div class="partners__samsung partners__element swiper-slide">
                    <img src="img/samsung.png" alt="Samsung">
                    <button class="partners__search"></button>
                </div>
                <div class="partners__apple partners__element swiper-slide">
                    <img src="img/Apple.png" alt="Apple">
                    <button class="partners__search"></button>
                </div>
                <div class="partners__viewsonic partners__element swiper-slide">
                    <img src="img/viewsonic.png" alt="Viewsonic">
                    <button class="partners__search"></button>
                </div>
                <div class="partners__bosch partners__element swiper-slide">
                    <img src="img/bosch.png" alt="Bosch">
                    <button class="partners__search"></button>
                </div>
                <div class="partners__hp partners__element swiper-slide">
                    <img src="img/hp.png" alt="Hp">
                    <button class="partners__search"></button>
                </div>
                <div class="partners__sony partners__element swiper-slide">
                    <img src="img/sony.png" alt="Sony">
                    <button class="partners__search"></button>
                </div>
                <div class="partners__lenovo partners__element swiper-slide">
                    <img src="img/lenovo.png" alt="Lenovo">
                    <button class="partners__search"></button>
                </div>
                <div class="partners__samsung partners__element swiper-slide">
                    <img src="img/samsung.png" alt="Samsung">
                    <button class="partners__search"></button>
                </div>
                <div class="partners__apple partners__element swiper-slide">
                    <img src="img/Apple.png" alt="Apple">
                    <button class="partners__search"></button>
                </div>
            </div>
            <div class="swiper-pagination brands__pagination"></div>
        </div>

        <div class="isfullpart">
            <div></div>
            <span>Показать все</span>
        </div>


    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
</body>

</html>
